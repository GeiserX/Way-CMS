version: '3.8'

services:
  cms:
    build: .
    container_name: way-cms
    ports:
      - "5000:5000"
    volumes:
      - ./html:/var/www/html
      - cms_data:/var/www/html
    environment:
      - CMS_BASE_DIR=/var/www/html
      - CMS_PASSWORD=${CMS_PASSWORD:-}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - PORT=5000
      - DEBUG=false
    restart: unless-stopped

volumes:
  cms_data:
